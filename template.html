<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos</title>
  </head>
  <body>
    <header>Todos</header>
    <div class="main">
      <div class="sidebar">
        <span
          >Projects <button type="button" class="add-project">Add</button></span
        >
        <div class="sidebar-content"></div>
      </div>
      <div class="todos">
        <span>Todos <button type="button" class="add-todo">Add</button></span>
        <div class="todos-content"></div>
      </div>
      <div class="main-content"></div>
    </div>
    <dialog class="edit-dialog">
      <form class="edit-todo" action="" method="post">
        <div class="form-input">
          <span>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </span>
          <span>
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              name="description"
            ></textarea>
          </span>
          <span>
            <label for="priority">Priority</label>
            <select id="priority" name="priority">
              <option value="0">less important</option>
              <option value="1">moderately important</option>
              <option value="2">very important</option>
            </select>
          </span>
          <span>
            <label for="due-date">Title</label>
            <input type="date" id="due-date" name="dueDate" />
          </span>
          <span>
            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="0">incomplete</option>
              <option value="1">complete</option>
            </select>
          </span>
          <fieldset>
            <legend>Checklist</legend>
            <div class="checklist-container"></div>
            <button type="button" class="add-checklist-item">Add Todo</button>
          </fieldset>
        </div>
        <button type="submit" class="submit-todo">submit</button>
        <button type="button" class="x">close</button>
      </form>
    </dialog>
  </body>
</html>
